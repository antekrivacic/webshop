<header>
    <div class="container">
        <a routerLink="/" class="logo">Web Shop!</a>
        <nav>
            <ul>
                <li *ngIf="user.isAdmin" class="dashboard">
                    <a routerLink="/dashboard">Dashboard</a>
                </li>
                <li *ngIf="!isAuth">
                    <a routerLink="/login">Login</a>
                </li>
                <li class="menu-container" *ngIf="isAuth">
                    <a routerLink="/">{{user.name}}</a>
                    <div class="menu">
                        <a routerLink="/profile">Profile</a>
                        <a routerLink="/orders">Orders</a>
                        <a (click)="logout()">Logout</a>
                    </div>
                </li>
                <li>
                    <a routerLink="/cart-page">
                        Cart <span *ngIf="cartQuantity">{{cartQuantity}}</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</header>
