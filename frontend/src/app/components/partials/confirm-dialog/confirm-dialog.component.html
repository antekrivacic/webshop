<div class="dialog-container">
  <h1 class="dialog-title">Confirm</h1>
  <div class="dialog-content">
    <p>Are you sure?</p>
  </div>
  <div class="dialog-actions">
    <button class="cancel-button" (click)="onCancel()">NO</button>
    <button class="confirm-button" (click)="onConfirm()" cdkFocusInitial>YES</button>
  </div>
</div>
