<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found
    [visible] ="!cart || !cart.items.length"
    notFoundMessage="Your cart is empty"
    resetLinkRoute="/"
    resetLinkText="Go to Home"
    ></app-not-found>

<div class="container" *ngIf="cart && cart.items.length">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.item.imageUrl" alt="cartItem.item.name">
            </div>
            <div>
                <a routerLink="/item/{{cartItem.item.id}}">
                    {{cartItem.item.name}}
                </a>
            </div>
            <div class="quantity-control">
                <button (click)="decreaseQuantity(cartItem)">-</button>
                <span>{{ cartItem.quantity }}</span>
                <button (click)="increaseQuantity(cartItem)">+</button>
              </div>
              
            <div>
                {{cartItem.price | currency}}
            </div>
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Remove
                </button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="foods-count">{{cart.totalCount}}</div>
            <div class="total-count">{{cart.totalPrice | currency}}</div>
        </div>

        <a routerLink="/checkout">Procced to Checkout</a>
    </div>
</div>
