<div class="container">
    <div class="details">
        <app-title title="Profile"></app-title>
        <form [formGroup]="profileForm" (ngSubmit)="submit()">
            <text-input
                [control]="fc.name"
                [showErrorsWhen]="isSubmitted"
                label="Name">
            </text-input>

            <text-input
                [control]="fc.email"
                [showErrorsWhen]="isSubmitted"
                label="Email"
                type="email">
            </text-input>

            <text-input
                [control]="fc.address"
                [showErrorsWhen]="isSubmitted"
                label="Address">
            </text-input>

            <text-input
                [control]="fc.password"
                [showErrorsWhen]="isSubmitted"
                label="Password"
                type="password">
            </text-input>

            <text-input
                [control]="fc.confirmPassword"
                [showErrorsWhen]="isSubmitted"
                label="Confirm Password"
                type="password">
            </text-input>

            <default-button text="Update Profile"></default-button>
        </form>
    </div>
</div>
